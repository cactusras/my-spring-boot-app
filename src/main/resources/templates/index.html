<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>餐廳推薦系統</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            color: #444;
            overflow-y: auto;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5a0dbc, #1d5afc);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        #apiResult {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Restaurant Recommendation System</h2>
    <h2>Google Search Query</h2>

    <form id="searchForm">
        <label for="searchKeyword">Enter a keyword:</label>
        <input type="text" id="searchKeyword" name="keyword" required placeholder="Example: Tomato">
        <button type="button" onclick="callSearchApi()">Search</button>
    </form>
    <p id="apiResult"></p>
</div>

<script>
    // 初始化事件綁定
    document.addEventListener('DOMContentLoaded', () => {
        setupEnterKey();
    });

    // 為輸入框綁定 Enter 鍵的監聽事件
    function setupEnterKey() {
        const searchInput = document.getElementById('searchKeyword');
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                callSearchApi(); // 按下 Enter 鍵執行搜尋
                event.preventDefault(); // 阻止預設行為（例如表單提交）
            }
        });
    }

    // 搜尋功能的 API 呼叫函式
    function callSearchApi() {
        const keyword = document.getElementById('searchKeyword').value;

        if (!keyword) {
            alert('Please enter a keyword.');
            return;
        }

        const modifiedKeyword = `${keyword} 餐廳`;

        fetch(`/api/search?keyword=${encodeURIComponent(modifiedKeyword)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultContainer = document.getElementById('apiResult');
                resultContainer.innerHTML = ''; // 清空之前的結果

                if (data.error) {
                    resultContainer.innerText = 'Failed to fetch search results.';
                } else {
                    for (const [title, url] of Object.entries(data)) {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item');
                        resultItem.innerHTML = `<a href="${url}" target="_blank">${title}</a>`;
                        resultContainer.appendChild(resultItem);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('apiResult').innerText = 'Search failed, please try again.';
            });
    }
</script>
</body>
</html>
